---
- name: Restart monit
  service:
    name=monit
    enabled=yes state=restarted
  become: yes

- name: Restart elasticsearch
  monit:
    name=elasticsearch
    state=restarted
  become: yes

- name: Restart logstash
  monit:
    name=logstash
    state=restarted
  become: yes

- name: Restart nginx
  monit:
    name=nginx
    state=restarted
  become: yes

- name: Restart supervisor
  service:
    name=supervisor
    enabled=yes state=restarted
  become: yes

- name: Restart kibana
  supervisorctl:
    name=kibana
    state=restarted
  become: yes